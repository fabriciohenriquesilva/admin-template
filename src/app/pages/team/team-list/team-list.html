<div class="pt-8 px-8">

    <!-- Header -->
    <div class="flex justify-between items-center text-grey-800">
        <h1 class="text-4xl font-medium">Teams</h1>
        <button
            class="py-1 px-2 font-medium bg-blue-600 text-blue-50 rounded-sm hover:cursor-pointer hover:bg-blue-700">
            <i class="ph ph-plus"></i> New Team
        </button>
    </div>

    <!-- Toolbar Actions -->
    <div>
        Toolbar
        <!-- Messages -->
        <!-- Filters -->
    </div>

    <!-- Content -->
    <div>
        <p-table [columns]="cols"
                 stripedRows
                 [value]="products"
                 [paginator]="true"
                 [rows]="10"
                 [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template #header let-columns>
                <tr>
                    <th scope="col" style="background: var(--color-gray-100)">Code</th>
                    <th scope="col" style="background: var(--color-gray-100)">Name</th>
                    <th scope="col" style="background: var(--color-gray-100)">Category</th>
                    <th scope="col" style="background: var(--color-gray-100)">Quantity</th>
                    <th scope="col" style="background: var(--color-gray-100)">Status</th>
                    <th scope="col" style="background: var(--color-gray-100)">Actions</th>
                </tr>
            </ng-template>
            <ng-template #body let-product>
                <tr>
                    <td>{{ product?.id }}</td>
                    <td class="font-bold">{{ product?.name }}</td>
                    <td>{{ product?.category }}</td>
                    <td class="text-right">{{ product?.quantity }}</td>
                    <td class="text-right">
                        <p-tag [rounded]="true" [value]="product?.status" [severity]="getSeverity(product.status)"></p-tag>
                    </td>
                    <td>
                        <button
                            class="font-bold text-xl hover:cursor-pointer">
                            <i class="ph ph-eye align-middle"></i>
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
